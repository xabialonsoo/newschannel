<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News ABC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#">
                <img src="newspaper.png" alt="">
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">finance</li>
                    <li class="hover-links nav-item " id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" id="search-text" class="news-input" placeholder="search somthing">
                <button class="search-button" id="search-button">search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h2> This is another title<h3/>
                <h6 class="news-source" id="news-source">19/07/2023</h6>
                <p class="news-desc" id="news-desc"o>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima explicabo provident blanditiis corporis aspernatur! Quasi neque aut doloribus aliquid est, harum voluptate quibusdam et impedit omnis, magnam dolor accusamus adipisci dignissimos? Asperiores non, ratione doloremque at ex illum quam aut iste obcaecati repellendus, mollitia, animi dignissimos impedit omnis eos laudantium!</p>
            </div>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
